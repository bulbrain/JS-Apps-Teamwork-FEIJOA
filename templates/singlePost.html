<article>
    <h2>{{title}}</h2>
    <p>{{content}}</p>
    <p>
        <span>Tags: </span>
        {{#tags}} | {{.}}{{/tags}}
    </p>
    <div>
        <span>Comments: </span>
        {{comments}}
        <p>Comment</p>
        <p>Author: {{author}}</p>
        <p>{{content}}</p>
        {{comments}}
    </div>
    <a href="javascript:history.back()">Go Back</a>
</article>
